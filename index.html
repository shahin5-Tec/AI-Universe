<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI universe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- Header-part -->
    <header>
        <h1 class="text-center fs-1 text mt-5">AI Universe Hub</h1>

    </header>
    <main>
        <!-- sort date button -->
        <section>
            <div class="text-center  ">
                <button type="button" class="btn btn-danger px-4 py-3 m-3 ">Sort By Date</button>
            </div>
        </section>
        <!-- card-part -->
        <section>
            <div id="tools-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!-- see-more button -->
            <div id="see-more" class="text-center mt-5">
                <button id="btn-show-all" class="btn btn-danger px-4 py-3 ">See more</button>
            </div>


        </section>


    </main>
    <!-- Bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
